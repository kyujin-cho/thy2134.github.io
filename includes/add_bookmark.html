<!DOCTYPE HTML>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나무위키 SVG 이미지 변환</title>
    <script>
        window.onload = () => {
            window.external.AddFavorite('javascript:for(var imgs=document.querySelectorAll("img[data-original]"),i=0;i<imgs.length;i++)imgs[i].setAttribute("src","https:"+imgs[i].getAttribute("data-original"));', document.title);
        }
    </script>
</head>
